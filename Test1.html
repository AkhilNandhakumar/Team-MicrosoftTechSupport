<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 500px;
      width: 700px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  function initMap() {
    let location = {lat: -25.363, lng: 131.044};
    let map = new google.maps.Map(document.getElementById("map"), {
      zoom: 4,
      center: location
    });
    let marker = new google.maps.Marker({
      position: location,
      map: map
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pase5AparMC_AsscX5GaFIff1TJtYvI&callback=initMap"></script>

</body>
</html>
