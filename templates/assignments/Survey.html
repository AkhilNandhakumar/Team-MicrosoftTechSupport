{% include "layouts/base.html" %}
{% set project = "Beach Survey" %}

{% block body %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
    <title>
        Build a Survey Form using HTML and CSS
    </title>

    <style>

        /* Styling the Body element i.e. Color,
        Font, Alignment */
        body {
            background-color: #05c46b;
            font-family: Verdana;
            text-align: center;
        }

        paragraph { text-align: end; height: 300px; bottom: 0%; }

        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #fff;
            max-width: 500px;
            height: 420px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 50px;
        }

        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        /* Styling Button */
        button {
            background-color: #05c46b;
            border: 1px solid #777;
            bottom: 10%;
            border-radius: 2px;
            font-family: inherit;
            font-size: 18px;
            display: block;
            position: sticky;
            width: auto;
            margin-top: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<h1>Favorite Beach Selector</h1>

<!-- Create Form -->
<form id="form" method="POST">
    <div class="form-control">
        <label>Provide criteria for beach recommendations.
        </label>
        <!-- Input Type Checkbox -->
        <label for="surf">
            <input type="checkbox"
                   name="surf">Surfing</input></label>
        <label for="picnic">
            <input type="checkbox"
                   name="picnic">Picnic Grounds</input></label>
        <label for="volleyball">
            <input type="checkbox"
                   name="volleyball">Beach Volleyball</input></label>
        <label for="dogs">
            <input type="checkbox"
                   name="dogs">Dog Friendly</input></label>
        <label for="family">
            <input type="checkbox"
                   name="family">Family</input></label>
        <label for="bonfires">
            <input type="checkbox"
                   name="bonfires">Bonfires</input></label>
        <label for="boardwalk">
            <input type="checkbox"
                   name="boardwalk">Boardwalk</input></label>


    <!--   {% if beach %} -->
        <p class="text position: fixed; bottom: 0; width:100%; text-align: right">Best beaches {{ beach }}</p>
    <!--   {% endif %} -->
    </div>

    <!-- Button Control -->
    <button type="submit" class="btn btn-primary" value="submit"  >
        Submit
    </button>

 </form>
</body>

</html>

{% endblock %}
